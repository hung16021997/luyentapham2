<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let a = Number(prompt('Nhập số a:'));
    let b = Number(prompt('Nhập số b:'));
    let c = Number(prompt('Nhập số c:'));
    let ketqua = min(a,b,c);
    function min(a,b,c) {
        if (a <= b && a <=c) {
            return a;
        } else if (b < c) {
            return b;
        } else {
            return c;
        }
    }
    document.write('Số min là: '+ketqua)

</script>
</body>
</html>
